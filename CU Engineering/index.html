<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การกำหนดเนื้อบนเว็บ</title>
</head>
<body>
    <h1>หัวข้อระดับที่ ๑</h1>
    <h2 hidden>หัวข้อระดับที่ ๒</h2>
    <h3 contenteditable="true">หัวข้อระดับที่ ๓</h3>
    <h4 hidden>หัวข้อระดับที่ ๔</h4>
    <h5 contenteditable="true">หัวข้อระดับที่ ๕</h5>
    <h6 hidden>หัวข้อระดับที่ ๖</h6>
    <p>ก ข ฃ ค ฅ ฆ ง จ ฉ ช ซ ฌ ญ ฎ ฏ ฐ ฑ ฒ ณ ด ต ถ ท ธ น บ ป ผ ฝ พ ฟ ภ ม ย ร ล ว ศ ษ ส ห ฬ อ ฮ</p>
    <ol>
        <li>abcd</li>
        <li>efgh</li>
        <li>ijkl</li>
    </ol>
    <table>
        <tr>
            <th>Product</th><th>Sale</th>
        </tr>
        <tr>
            <td>mnop</td><td>1234</td>
        </tr>
        <tr>
            <td>qrst</td><td>5678</td>
        </tr>
    </table>
    <form action="Registrtion" method="post">
        <p>
            <label for="uvwx">uvwx</label>
            <input type="text" name="uvwx" id="uvwx" placeholder="uvwx" size="20">
        </p>
        <p>
            Language:
            <input type="radio" name="langTH" id="Language" value="TH">
            <label for="langTH">Thai</label>
            <input type="radio" name="langEn" id="Language" value="EN" checked>
            <label for="langEn">English</label>
        </p>
        <p>
            Session Time:
            <select name="session" id="session">
                <option value="morning">9:00-12:00</option>
                <option value="afernoon">13:00-16:00</option>
                <option value="evening">18:00-21:00</option>
            </select>
        </p>
    </form>
</body>
</html>
